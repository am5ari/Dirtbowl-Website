<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basketball Schedules — ESPN Style</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0b0b;
  --card:#111;
  --accent:#1da1f2;
  --white:#fff;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: url(dirtbowl.jpg) no-repeat center center;
  color: var(--white);
  min-height: 100vh;
  display: flex;
  justify-content: center; /* horizontal center */
  align-items: center;     /* vertical center */
  background-size: cover;       /* cover the full viewport */
  background-attachment: fixed;
}

body {
  padding: 20px; /* so container isn't flush against edges on mobile */
  box-sizing: border-box;
}

.container {
  max-width: 1000px;
  width: 100%;
  padding-top: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container h1{
    color: black;
    opacity: 85%;
    -webkit-text-stroke: #fff 1px;
}

/* Admin login button */
#adminLoginBtn {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  background: white;
  opacity: 50%;
  color: #000000;
  cursor: pointer;
}

#loginModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

#loginModal > div {
  background: #111;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 320px;
}

/* Teams & schedule */
#teamsContainer {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}

.teamCard {
  background: var(--card);
  opacity: 85%;
  padding: 12px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 120px;
  cursor: pointer;
  transition: transform 0.2s;
}

.teamCard:hover {
  transform: scale(1.05);
}

.teamCard img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 8px;
}

.scheduleList {
  margin-top: 20px;
  background: var(--card);
  opacity: 85%;
  padding: 12px;
  border-radius: 12px;
  width: 100%;
}

.scheduleList h3 {
  margin-top: 0;
  margin-bottom: 10px;
}

input, select, textarea, button {
  font-family: 'Poppins', sans-serif;
  margin-bottom: 8px;
}

input, select, textarea {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #333;
  background: #222;
  color: #fff;
}

button {
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  background: var(--accent);
  color: #fff;
  cursor: pointer;
}

#adminPanel {
  display: none;
  margin-top: 20px;
  background: #222;
  padding: 12px;
  border-radius: 12px;
  width: 100%;
}

.scheduleRow {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
  align-items: center;
}

.scheduleRow select,
.scheduleRow input {
  flex: 1;
}

/* Responsive tweaks */
@media screen and (max-width: 960px){
  .container {
    width: 90%;
  }
}

@media screen and (max-width: 740px){
  .container {
    width: 95%;
  }

  .container h1 {
    text-align: center;
  }

  #adminLoginBtn {
    display: none;
  }
}

</style>
</head>
<body>

<button id="adminLoginBtn">Admin Login</button>

<!-- Login Modal -->
<div id="loginModal">
  <div>
    <h3>Admin Login</h3>
    <input id="adminEmail" type="email" placeholder="Email">
    <input id="adminPass" type="password" placeholder="Password">
    <div style="display:flex; justify-content:flex-end; gap:8px;">
      <button id="loginCancel">Cancel</button>
      <button id="loginSubmit">Login</button>
    </div>
    <p id="loginError" style="color:#ff8b8b; display:none;"></p>
  </div>
</div>

<div class="container">
  <h1>Team Schedules</h1>
  
  <div id="teamsContainer"></div>

  <div class="scheduleList" id="scheduleList">

    <button id="addGameBtn">Add Game</button>
    <button id="saveScheduleBtn">Save Schedule</button>
  </div>
</div>

// Admin login

// Admin login
const adminLoginBtn = document.getElementById('adminLoginBtn');
const loginModal = document.getElementById('loginModal');
const loginCancel = document.getElementById('loginCancel');
const loginSubmit = document.getElementById('loginSubmit');
const loginError = document.getElementById('loginError');
const adminPanel = document.getElementById('adminPanel');

// Initially hide the admin panel
adminPanel.style.display = 'none';

// Show login modal when clicking admin login button
adminLoginBtn.addEventListener('click', () => {
    loginModal.style.display = 'flex';
});

// Cancel button hides the login modal
loginCancel.addEventListener('click', () => {
    loginModal.style.display = 'none';
    loginError.style.display = 'none';
});

// Handle login
loginSubmit.addEventListener('click', async () => {
    const email = document.getElementById('adminEmail').value.trim();
    const pass = document.getElementById('adminPass').value;
    loginError.style.display = 'none';

    if (!email || !pass) {
        loginError.textContent = 'Enter credentials';
        loginError.style.display = 'block';
        return;
    }

    try {
        await auth.signInWithEmailAndPassword(email, pass);
        isAdmin = true;
        adminPanel.style.display = 'block';  // Show admin panel
        loginModal.style.display = 'none';   // Hide login modal
        adminLoginBtn.style.display = 'none'; // Optional: hide login button
        loadTeams();                          // Load teams after login
    } catch (err) {
        loginError.textContent = 'Login failed: ' + err.message;
        loginError.style.display = 'block';
    }
});


// Load teams
const teamsContainer = document.getElementById('teamsContainer');
const scheduleContent = document.getElementById('scheduleContent');
const scheduleBuilder = document.getElementById('scheduleBuilder');

function loadTeams(){
  teamsContainer.innerHTML='';
  Object.keys(teams).forEach(key=>{
    const t = teams[key];
    const div = document.createElement('div');
    div.className='teamCard';
    div.innerHTML=`<img src="${t.logoURL}" alt="${t.name}"><div>${t.name}</div>`;
    div.onclick = ()=>showTeamSchedule(key);
    teamsContainer.appendChild(div);
  });
  renderScheduleBuilder();
}

function showTeamSchedule(teamId){
  const schedule = teams[teamId].schedule || [];
  scheduleContent.innerHTML='';
  schedule.forEach(game=>{
    const p = document.createElement('div');
    p.textContent = `${game.date} - ${game.home} vs ${game.away} (${game.score||'TBD'})`;
    scheduleContent.appendChild(p);
  });
}

// Schedule Builder
function renderScheduleBuilder(){
  scheduleBuilder.innerHTML='';
  Object.keys(teams).forEach(teamId=>{
    // Initial empty row placeholder
  });
}

// Add game row
document.getElementById('addGameBtn').addEventListener('click', ()=>{
  const row = document.createElement('div'); row.className='scheduleRow';
  const selectHome = document.createElement('select'); const selectAway = document.createElement('select');
  Object.keys(teams).forEach(id=>{
    const option1 = document.createElement('option'); option1.value=id; option1.textContent=teams[id].name; selectHome.appendChild(option1);
    const option2 = document.createElement('option'); option2.value=id; option2.textContent=teams[id].name; selectAway.appendChild(option2);
  });
  const dateInput = document.createElement('input'); dateInput.type='date';
  const scoreInput = document.createElement('input'); scoreInput.type='text'; scoreInput.placeholder='Score';
  row.appendChild(selectHome); row.appendChild(selectAway); row.appendChild(dateInput); row.appendChild(scoreInput);
  scheduleBuilder.appendChild(row);
});

// Save schedule
document.getElementById('saveScheduleBtn').addEventListener('click', async ()=>{
  const rows = document.querySelectorAll('.scheduleRow');
  const scheduleData = [];
  rows.forEach(r=>{
    const [homeSelect, awaySelect, dateInput, scoreInput] = r.children;
    if(!dateInput.value) return;
    scheduleData.push({
      home: teams[homeSelect.value].name,
      away: teams[awaySelect.value].name,
      date: dateInput.value,
      score: scoreInput.value || ''
    });
  });
  // Save to each team's schedule
  Object.keys(teams).forEach(teamId=>{
    const teamGames = scheduleData.filter(g=>g.home===teams[teamId].name || g.away===teams[teamId].name);
    teams[teamId].schedule = teamGames;
  });
  alert('Schedule saved!');
  loadTeams();
});

loadTeams();
